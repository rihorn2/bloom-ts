# This is a basic workflow to help you get started with Actions

name: CI
env:
  folder_to_upload: dist/index.html
  blob_account: rihorn24316837458
  blob_container: bloom
  blob_path: ${{ github.GITHUB_SHA }}

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the master branch
  push:
    branches: [ master ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v2
      - name: Use Node.js 12.x
        uses: actions/setup-node@v1
        with:
          node-version: 12.x

      # Runs a single command using the runners shell
      - name: install yarn
        run: npm install yarn -g

      - name: yarn install
        run: yarn install
        
      - name: yarn build
        run: yarn build

      - id: publish_url
        run: |
          echo "::set-output name=url::https://${{env.blob_account}}.blob.core.windows.net/${{env.blob_container}}/test/index.html"
      - name: Upload dashboard ${{steps.publish_url.outputs.url}}
        uses: Azure/cli@v1.0.0
        with:
          azcliversion: 2.16.0
          inlineScript: |
            az storage blob sync -c "${{env.blob_container}}" --account-name "${{env.blob_account}}" -s "${{env.folder_to_upload}}" -d "test" --sas-token "${{secrets.BLOB_SAS}}"

